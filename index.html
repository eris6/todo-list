<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div id="container">
        <div id="projects">
            <div id="add-project"></div>
        </div>
        <div id="tasks">
            <div class="add-task">
                <div id="add-task-button">New Task</div>
                <img src="b254db15a65e85097053.svg" alt="icon of a plus button inside a circle" height="50px" width="auto">
                
            </div>


            <div class="delete-project">
                <div class="delete-project-text">Delete Project</div>
            </div>




            <dialog>
                <div class="dialog-font">Title</div>
                <textarea name="task-title" rows="1" cols="40"></textarea>
                <div class="dialog-font">Description</div>
                <textarea name="task-description" cols="40" row="5""></textarea>

                <div class="dialog-font">Complete by</div>
                <div class="dialog-date">
                    <input type="date" id="start" name="trip-start"/>
                </div>
                <div class="dialog-buttons">
                    <button autofocus class="add-dialog">Add Task</button>
                    <button autofocus class="cancel-dialog">Cancel</button>
                </div>
            </dialog>
              <button>Show the dialog</button>
        </div>

    </div>

</body>
</html>
